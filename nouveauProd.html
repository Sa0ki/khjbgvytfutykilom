<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Nouveau produit</title>
</head>
<body>

    <form action = 'ajouter.php' method = 'post'>
        <fieldset>
            <legend>Nouveau Produit</legend>

            <table>
                <tr>
                    <td>Réference:</td>
                    <td><input type = 'text' name = 'reference'></td>
                </tr>
                <tr>
                    <td>Désignation:</td>
                    <td><input type = 'text' name = 'designation'></td>
                </tr>
                <tr>
                    <td>Prix Unitaire:</td>

                <tr>

                </tr>

            </table>
